<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Prova Bimestral</title>
</head>
<body>
    <header>
        <h1>Calculadora de prova</h1>
    </header>
    <main>    
        <section class="geral">
            <div id="cabecalho">
                <h2>Tabela de média</h2>
                <p><b>Matheus Braga de Carvalho</b></p>
            </div>
            <form id="formulario">
                <table>
                    <tr>
                        <td><label for="nome">Nome:</label></td>
                        <td><input type="text" id="nome" name="nome" required></td>
                    </tr>
                    <tr>
                        <td><label for="notaum">Nota 1:</label></td>
                        <td><input type="number" id="notaum" name="notaum" required></td>
                    </tr>
                    <tr>
                        <td><label for="notadois">Nota 2:</label></td>
                        <td><input type="number" id="notadois" name="notadois" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Enviar</button></td>
                    </tr>
                </table>
            </form>
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Média</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="limparTabela">Limpar Tabela</button>
        </section>
    </main> 
    <script src="index.js"></script>
</body>
<footer>
    <img src="uvv.png" alt="uvv"> 
    <p><b>UNIVERSIDADE VILA VELHA</b></p> 
    <img src="UVV.png" alt="uvv">
</footer>

</html>
